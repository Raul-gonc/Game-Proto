<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Países</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    

    <div id="dadosContainer">
        <div id="inputContainer">
            <input type="text" id="nomePais1" placeholder="Nome do País 1">
            <input type="text" id="nomePais2" placeholder="Nome do País 2">
            <input type="text" id="nomePais3" placeholder="Nome do País 3">
            <input type="text" id="nomePais4" placeholder="Nome do País 4">
            <button onclick="game()">Adicionar Países</button>
        </div>
    </div>

    <script>
        const paises = [];

        class Pais {
            constructor(name, hospital, prefeitura, escola, academia, sec_meio_ambiente) {
                this.name = name;
                this.escola = escola || {
                    ensino_medio: { 
                        valor: 48, 
                        min: 1, 
                        max: 100 
                    },
                    acesso_internet: { 
                        valor: 84, 
                        min: 1, 
                        max: 100 
                    },
                    analfabetismo: { 
                        valor: 5.8, 
                        min: 1, 
                        max: 100 
                    },
                    evasao: { 
                        valor: 5.9, 
                        min: 1, 
                        max: 100 
                    },
                    baixo_rendimento: { 
                        valor: 59.8, 
                        min: 1, 
                        max: 100 
                    },
                    jovens: { 
                        valor: 402, 
                        min: 1, 
                        max: 100 
                    },
                    adultos: { 
                        valor: 505, 
                        min: 1, 
                        max: 100 
                    },
                    idosos: { 
                        valor: 93, 
                        min: 1, 
                        max: 100 
                    }
                };

                this.hospital = hospital || {
                    tabagismo: { 
                        valor: 10, 
                        min: 1, 
                        max: 100 
                    },
                    hipertensao: { 
                        valor: 26.3, 
                        min: 1, 
                        max: 100 
                    },
                    doencas_respiratorias: { 
                        valor: 30, 
                        min: 1, 
                        max: 100 
                    },
                    diabetes: { 
                        valor: 6.9, 
                        min: 1, 
                        max: 100 
                    },
                    vacinacao: { 
                        valor: 52.1, 
                        min: 1, 
                        max: 100 
                    },
                    alcolismo: { 
                        valor: 16, 
                        min: 1, 
                        max: 100 
                    },
                    mental: { 
                        valor: 9.3, 
                        min: 1, 
                        max: 100 
                    },
                    n_internacoes: { 
                        valor: 7.8, 
                        min: 1, 
                        max: 100 
                    },
                    n_nascimentos: { 
                        valor: 1.5, 
                        min: 1, 
                        max: 15 
                    },
                    expectativa_de_vida: { 
                        valor: 76.2, 
                        min: 1, 
                        max: 100 
                    },
                    n_leitos: { 
                        valor: 3, 
                        min: 1, 
                        max: 100 
                    }
                };

                this.prefeitura = prefeitura || {
                    idade_media: { 
                        valor: 35, 
                        min: 1, 
                        max: 100 
                    },
                    homens: { 
                        valor: 48.5, 
                        min: 1, 
                        max: 100 
                    },
                    mulheres: { 
                        valor: 51.5, 
                        min: 1, 
                        max: 100 
                    },
                    renda_media: { 
                        valor: 1893, 
                        min: 1, 
                        max: 10000 
                    },
                    idh: { 
                        valor: 760, 
                        min: 0, 
                        max: 1000 
                    },
                    pobreza: { 
                        valor: 5.9, 
                        min: 1, 
                        max: 100 
                    },
                    desemprego: { 
                        valor: 7.8, 
                        min: 1, 
                        max: 31 
                    },
                    população: { 
                        valor: 214000000, 
                        min: 1, 
                        max: 10000000000 
                    },
                    n_vereadores: { 
                        valor: 16, 
                        min: 1, 
                        max: 100 
                    }
                };

                this.academia = academia || {
                    frequentadores: { 
                        valor: 10.8, 
                        min: 1, 
                        max: 100 
                    },
                    obesidade: { 
                        valor: 24.3, 
                        min: 1, 
                        max: 100 
                    },
                    sedentarismo: { 
                        valor: 47, 
                        min: 1, 
                        max: 100 
                    },
                    alimentacao_saudavel: { 
                        valor: 70, 
                        min: 1, 
                        max: 100 
                    }
                };

                this.sec_meio_ambiente = sec_meio_ambiente || {
                    saneamento: { 
                        valor: 56, 
                        min: 1, 
                        max: 100 
                    },
                    residuos: { 
                        valor: 4, 
                        min: 1, 
                        max: 100 
                    },
                    un_conservacao: { 
                        valor: 36, 
                        min: 1, 
                        max: 100 
                    },
                    qualida_aqua: { 
                        valor: 10, 
                        min: 1, 
                        max: 100 
                    },
                    qualidade_ar: { 
                        valor: 23, 
                        min: 1, 
                        max: 100 
                    },
                    coleta_seletiva: { 
                        valor: 4, 
                        min: 1, 
                        max: 100 
                    },
                    bioma_nativo: { 
                        valor: 28, 
                        min: 1, 
                        max: 100 
                    },
                    licencas: { 
                        valor: 16, 
                        min: 1, 
                        max: 100 
                    }
                };
            }

            plusHospital(dado, opcao, valor) {
                const hospital = this.hospital[dado];
                if (opcao === 0) {
                    this.hospital[dado].valor = Math.min(hospital.valor + valor, hospital.max);
                } else {
                    this.hospital[dado].valor = Math.max(hospital.valor - valor, hospital.min);
                }
            }

            plusPrefeitura(dado, opcao, valor) {
                const prefeitura = this.prefeitura[dado];
                if (opcao === 0) {
                    this.prefeitura[dado].valor = Math.min(prefeitura.valor + valor, prefeitura.max);
                } else {
                    this.prefeitura[dado].valor = Math.max(prefeitura.valor - valor, prefeitura.min);
                }
            }

            plusEscola(dado, opcao, valor) {
                const escola = this.escola[dado];
                if (opcao === 0) {
                    this.escola[dado].valor = Math.min(escola.valor + valor, escola.max);
                } else {
                    this.escola[dado].valor = Math.max(escola.valor - valor, escola.min);
                }
            }

            plusAcademia(dado, opcao, valor) {
                const academia = this.academia[dado];
                if (opcao === 0) {
                    this.academia[dado].valor = Math.min(academia.valor + valor, academia.max);
                } else {
                    this.academia[dado].valor = Math.max(academia.valor - valor, academia.min);
                }
            }

            plusSecMeioAmbiente(dado, opcao, valor) {
                const secMeioAmbiente = this.sec_meio_ambiente[dado];
                if (opcao === 0) {
                    this.sec_meio_ambiente[dado].valor = Math.min(secMeioAmbiente.valor + valor, secMeioAmbiente.max);
                } else {
                    this.sec_meio_ambiente[dado].valor = Math.max(secMeioAmbiente.valor - valor, secMeioAmbiente.min);
                }
            }


            rate() {
                let taxa = 1;

                // Função para aplicar maior impacto se valor ultrapassar o limiar
                function impactoCalc(dados, factor) {
                    const critico = dados.min + 0.75 * (dados.max - dados.min);
                    if (dados.valor > critico) {
                        return ((dados.valor ) ** factor);
                    } else {
                        return (dados.valor);
                    }
    }

                // Escola (Educação)
                console.log(taxa)
                taxa /= impactoCalc(this.escola.ensino_medio, 1.5) * 1.1;
                taxa /= impactoCalc(this.escola.acesso_internet, 1.5);
                taxa *= impactoCalc(this.escola.analfabetismo, 1.5) * 1.1;
                taxa *= impactoCalc(this.escola.evasao, 1.5);
                taxa *= impactoCalc(this.escola.baixo_rendimento, 1.52);

                console.log(taxa)
                // Hospital (Saúde)
                taxa *= impactoCalc(this.hospital.tabagismo, 1.52) * 1.1;
                taxa *= impactoCalc(this.hospital.hipertensao, 1.52) * 1.1;
                taxa *= impactoCalc(this.hospital.doencas_respiratorias, 1.52) * 1.1;
                taxa *= impactoCalc(this.hospital.diabetes, 1.52) * 1.1;
                taxa /= impactoCalc(this.hospital.vacinacao, 1.52) * 1.1;
                taxa *= impactoCalc(this.hospital.alcolismo, 1.52) * 1.1;
                taxa *= impactoCalc(this.hospital.mental, 1.52);
                taxa *= impactoCalc(this.hospital.n_internacoes, 1.52);
                taxa /= impactoCalc(this.hospital.n_leitos, 1.52);

                console.log(taxa)
                // Prefeitura (Economia)
                taxa *= impactoCalc(this.prefeitura.idade_media, 1.52);
                taxa /= impactoCalc(this.prefeitura.renda_media, 1.52);
                taxa *= impactoCalc(this.prefeitura.idh, 1.52) * 1.1;
                taxa *= impactoCalc(this.prefeitura.pobreza, 1.52) * 1.1;
                taxa *= impactoCalc(this.prefeitura.desemprego, 1.52);
                // mortes += (100 - this.prefeitura.população.valor);

                console.log(taxa)
                // Academia
                taxa *= impactoCalc(this.academia.obesidade, 1.52);
                taxa *= impactoCalc(this.academia.sedentarismo, 1.52);
                taxa /= impactoCalc(this.academia.alimentacao_saudavel, 1.52);

                console.log(taxa)
                // Secretaria de Meio Ambiente (Ambiente)
                taxa /= impactoCalc(this.sec_meio_ambiente.saneamento, 1.52) * 1.1;
                taxa /= impactoCalc(this.sec_meio_ambiente.residuos, 1.52) * 1.1;
                taxa /= impactoCalc(this.sec_meio_ambiente.un_conservacao, 1.5) * 1.1;
                taxa /= impactoCalc(this.sec_meio_ambiente.qualida_aqua, 1.52) * 1.1;
                taxa /= impactoCalc(this.sec_meio_ambiente.qualidade_ar, 1.52) * 1.1;
                taxa /= impactoCalc(this.sec_meio_ambiente.coleta_seletiva, 1.52) * 1.1;
                taxa /= impactoCalc(this.sec_meio_ambiente.bioma_nativo, 1.52) * 1.1;
                taxa /= impactoCalc(this.sec_meio_ambiente.licencas, 1.52);

                console.log(taxa)
                if (taxa >= 0) {
                    let mortes = Math.round(this.prefeitura.população.valor * (taxa / 10000))
                    if(mortes <= this.prefeitura.população.valor){
                        return mortes;
                    }else{return this.prefeitura.população.valor;}
            
                }
                return 110;
            }


        }

        function game() {
            const nomePais1 = document.getElementById('nomePais1').value;
            const nomePais2 = document.getElementById('nomePais2').value;
            const nomePais3 = document.getElementById('nomePais3').value;
            const nomePais4 = document.getElementById('nomePais4').value;

            if (nomePais1) paises.push(new Pais(nomePais1));
            if (nomePais2) paises.push(new Pais(nomePais2));
            if (nomePais3) paises.push(new Pais(nomePais3));
            if (nomePais4) paises.push(new Pais(nomePais4));

            saveVariables(paises);
            mostrarPaises();
        }

        function pais(index) {
            const dadosContainer = document.getElementById('dadosContainer');
            dadosContainer.innerHTML = `
                <h1>${paises[index].name}</h1>
                <h2>Taxa de mortalidade: ${paises[index].rate()}</h2>
                <button onclick="manageEscola(${index})">Escola</button></br>
                <button onclick="manageAcademia(${index})">Academia</button></br>
                <button onclick="managePrefeitura(${index})">Prefeitura</button></br>
                <button onclick="manageSecMeioAmbiente(${index})">Secretaria de Meio Ambiente</button></br>
                <button onclick="manageHospital(${index})">Hospital</button></br></br></br>
                <button onclick="mostrarPaises()">Países</button></br>
            `;
        }

        function manageSecMeioAmbiente(index) {
            const dadosContainer = document.getElementById('dadosContainer');
            dadosContainer.innerHTML = `
                <h1>${paises[index].name}</h1>
                <h2>Taxa de mortalidade: ${paises[index].rate()}</h2>
                <h3>Secretaria de Meio Ambiente</h3>
                <button onclick="pais(${index})">Voltar</button>
            `;
            for (let dado in paises[index].sec_meio_ambiente) {
                dadosContainer.innerHTML += `
                </br>
                <h4>${dado}: ${paises[index].sec_meio_ambiente[dado].valor}</h4>
                <button onclick="paises[${index}].plusSecMeioAmbiente('${dado}', 1, 1); manageSecMeioAmbiente(${index})">-</button>
                <button onclick="paises[${index}].plusSecMeioAmbiente('${dado}', 0, 1); manageSecMeioAmbiente(${index})">+</button>
                `;
            }
        }

        function manageHospital(index) {
            const dadosContainer = document.getElementById('dadosContainer');
            dadosContainer.innerHTML = `
                <h1>${paises[index].name}</h1>
                <h2>Taxa de mortalidade: ${paises[index].rate()}</h2>
                <h3>Hospital</h3>
                <button onclick="pais(${index})">Voltar</button>
            `;
            for (let dado in paises[index].hospital) {
                dadosContainer.innerHTML += `
                </br>
                <h4>${dado}: ${paises[index].hospital[dado].valor}</h4>
                <button onclick="paises[${index}].plusHospital('${dado}', 1, 1); manageHospital(${index})">-</button>
                <button onclick="paises[${index}].plusHospital('${dado}', 0, 1); manageHospital(${index})">+</button>
                `;
            }
        }

        function manageEscola(index) {
            const dadosContainer = document.getElementById('dadosContainer');
            dadosContainer.innerHTML = `
                <h1>${paises[index].name}</h1>
                <h2>Taxa de mortalidade: ${paises[index].rate()}</h3>
                <h3>Escola</h3>
                <button onclick="pais(${index})">Voltar</button>
            `;
            for (let dado in paises[index].escola) {
                dadosContainer.innerHTML += `
                </br>
                <h4>${dado}: ${paises[index].escola[dado].valor}</h4>
                <button onclick="paises[${index}].plusEscola('${dado}', 1, 1); manageEscola(${index})">-</button>
                <button onclick="paises[${index}].plusEscola('${dado}', 0, 1); manageEscola(${index})">+</button>
                `;
            }
        }

        function manageAcademia(index) {
            const dadosContainer = document.getElementById('dadosContainer');
            dadosContainer.innerHTML = `
                <h1>${paises[index].name}</h1>
                <h2>Taxa de mortalidade: ${paises[index].rate()}</h2>
                <h3>Academia</h3>
                <button onclick="pais(${index})">Voltar</button>
            `;
            for (let dado in paises[index].academia) {
                dadosContainer.innerHTML += `
                </br>
                <h4>${dado}: ${paises[index].academia[dado].valor}</h4>
                <button onclick="paises[${index}].plusAcademia('${dado}', 1, 1); manageAcademia(${index})">-</button>
                <button onclick="paises[${index}].plusAcademia('${dado}', 0, 1); manageAcademia(${index})">+</button>
                `;
            }
        }

        function managePrefeitura(index) {
            const dadosContainer = document.getElementById('dadosContainer');
            dadosContainer.innerHTML = `
                <h1>${paises[index].name}</h1>
                <h2>Taxa de mortalidade: ${paises[index].rate()}</h2>
                <h3>Prefeitura</h3>
                <button onclick="pais(${index})">Voltar</button>
            `;
            for (let dado in paises[index].prefeitura) {
                dadosContainer.innerHTML += `
                </br>
                <h4>${dado}: ${paises[index].prefeitura[dado].valor}</h4>
                <button onclick="paises[${index}].plusPrefeitura('${dado}', 1, 1); managePrefeitura(${index})">-</button>
                <button onclick="paises[${index}].plusPrefeitura('${dado}', 0, 1); managePrefeitura(${index})">+</button>
                `;
            }
        }

        function mostrarPaises() {
            const dadosContainer = document.getElementById('dadosContainer');
            dadosContainer.innerHTML = '';
            paises.forEach((pais, index) => {
                dadosContainer.innerHTML += `<button onclick="pais(${index})">${pais.name}</button>`;
            });
        }

        function saveVariables(paises) {
            const expires = new Date();
            expires.setFullYear(expires.getFullYear() + 1);

            paises.forEach((pais, index) => {
                document.cookie = `pais${index}=${encodeURIComponent(JSON.stringify(pais))};expires=${expires.toUTCString()};path=/`;
            });
        }

        function loadVariables() {
            const cookies = document.cookie.split("; ");
            cookies.forEach(cookie => {
                const [key, value] = cookie.split("=");
                if (key.startsWith("pais")) {
                    const paisData = JSON.parse(decodeURIComponent(value));
                    paises.push(new Pais(
                        paisData.name,
                        paisData.hospital,
                        paisData.prefeitura,
                        paisData.escola,
                        paisData.academia,
                        paisData.sec_meio_ambiente
                    ));
                }
            });
            if (paises.length > 0) {
                document.getElementById('inputContainer').style.display = 'none';
                mostrarPaises();
            }
        }

        window.onload = loadVariables;
    </script>
</body>
</html>
